<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="calc">
            <div class="result">
                <div class="history">
                    <p id="history-value"></p>
                </div>
                <div class="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div class="keyboard" id="key">
                <button class="operator" id="clr">C</button>
                <button class="operator" id="back">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">/</button>
                <button class="numbers" id="7">7</button>
                <button class="numbers" id="8">8</button>
                <button class="numbers" id="9">9</button>
                <button class="operator" id="*">*</button>
                <button class="numbers" id="4">4</button>
                <button class="numbers" id="5">5</button>
                <button class="numbers" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="numbers" id="1">1</button>
                <button class="numbers" id="2">2</button>
                <button class="numbers" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="numbers" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>

            </div>
        </div>
    </div>
    <div class="social-footer">
        <div class="social-footer-icons">
            <h2>Made with <i id="heart" class="fas fa-heart"></i> by <span>SUMER</span></h2>
          <ul>
            <li><a href="https://www.facebook.com/joya.rani.33"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/singhsumer123/"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://github.com/sumer82"><i class="fab fa-github"></i></a></li>
          </ul>
        </div>
    </div>
    <script src="main.js" type="text/javascript">

    </script>
</body></html>
